<!DOCTYPE html>
<html>
<head>
  <title>Basic Example</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    nav {
      background-color: #555;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    main {
      padding: 20px;
    }
    
    aside {
      background-color: #f1f1f1;
      padding: 20px;
      width: 200px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <main>
    <div class="sidebar">
      <aside>
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </aside>
    </div>
    
    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main content of the website.</p>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
